<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>音频Demo展示</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>音频Demo展示</h1>
  <p>这里展示了各种音频Demo，你可以听听看。</p>
  <div class="audio-grid">
    <!-- 第一行音频示例 -->
    <div class="audio-item">
      <audio controls>
        <source src="path/to/your-audio1.mp3" type="audio/mpeg">
        你的浏览器不支持 audio 元素。
      </audio>
      <p>音频Demo 1</p>
    </div>
    <div class="audio-item">
      <audio controls>
        <source src="path/to/your-audio2.mp3" type="audio/mpeg">
        你的浏览器不支持 audio 元素。
      </audio>
      <p>音频Demo 2</p>
    </div>
    <div class="audio-item">
      <audio controls>
        <source src="path/to/your-audio3.mp3" type="audio/mpeg">
        你的浏览器不支持 audio 元素。
      </audio>
      <p>音频Demo 3</p>
    </div>
    <div class="audio-item">
      <audio controls>
        <source src="path/to/your-audio4.mp3" type="audio/mpeg">
        你的浏览器不支持 audio 元素。
      </audio>
      <p>音频Demo 4</p>
    </div>
    <div class="audio-item">
      <audio controls>
        <source src="path/to/your-audio5.mp3" type="audio/mpeg">
        你的浏览器不支持 audio 元素。
      </audio>
      <p>音频Demo 5</p>
    </div>
    <!-- 添加更多行的音频项 -->
  </div>
</div>
</body>
</html>
